<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ-buy Online Shop</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EAEDED;
        }

        /* Header */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #131921;
            color: white;
            padding: 10px 20px;
        }

        /* Logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1); /* Scale up on hover */
            text-shadow: 2px 2px 8px rgba(255, 126, 95, 0.6); /* Add shadow on hover */
        }

        /* Search Container */
        .search-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
            margin: 0 20px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
        }

        .search-btn {
            background-color: #febd69;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: background-color 0.3s ease;
        }

        .search-btn:hover {
            background-color: #ff9900; /* Change color on hover */
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            gap: 15px;
            font-size: 14px;
        }

        .nav-links div {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-links div:hover {
            color: #febd69; /* Change color on hover */
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 300px;
            background: url('https://m.media-amazon.com/images/I/71Ie3JXGfVL._SX3000_.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 20px;
        }

        .banner-text {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Featured Images Row */
        .featured-images-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            max-width: 1200px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .featured-images-row img {
            width: 100%;
            max-width: 200px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .featured-images-row img:hover {
            transform: scale(1.05); /* Scale up on hover */
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .product {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px); /* Move up on hover */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
        }

        .product img {
            width: 100%;
            max-width: 150px;
        }

        .buy-btn {
            background-color: #ff9900;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .buy-btn:hover {
            background-color: #e68a00; /* Darker shade on hover */
        }

        /* Footer */
        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
